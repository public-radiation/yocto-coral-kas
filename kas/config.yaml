header:
  version: 14

machine: coral-dev
distro: fslc-xwayland 
target:
  - core-image-base

repos:
  bitbake:
    url: "https://git.openembedded.org/bitbake"
    branch: "2.8"
    path: sources/bitbake
    layers:
      .: excluded
 
  poky:
    url: "git://git.yoctoproject.org/poky"
    branch: scarthgap
    path: "sources/poky"
    layers:
      meta:
      meta-poky:
    patches:
      0002_force_install_npm_dev_for_tsc.patch:
        repo: "meta-coral"
        path: "patches/0002_force_install_npm_dev_for_tsc.patch"

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: "sources/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
      meta-filesystems:

  meta-freescale:
    url: "https://github.com/Freescale/meta-freescale.git"
    branch: scarthgap
    path: "sources/meta-freescale"
    patches:
      0001_workaround_imx-uboot-compile-issue:
        repo: "meta-coral"
        path: "patches/0001_workaround_imx-uboot-compile-issue.patch"

  meta-freescale-3rdparty:
    url: "https://github.com/Freescale/meta-freescale-3rdparty.git"
    branch: scarthgap
    path: "sources/meta-freescale-3rdparty"
 
  meta-freescale-distro:
    url: "https://github.com/Freescale/meta-freescale-distro.git"
    branch: scarthgap
    path: "sources/meta-freescale-distro"
  
  meta-coral:
    url: "https://github.com/public-radiation/meta-coral.git"
    branch: master
    path: "sources/meta-coral"

  meta-clang:
    url: "https://github.com/kraj/meta-clang.git"
    branch: scarthgap
    path: "sources/meta-clang"

  meta-swupdate:
    url : "https://github.com/sbabic/meta-swupdate.git"
    refspec : scarthgap
    
bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
  meta-freescale: |
    ACCEPT_FSL_EULA = "1"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  meta-init-system: |
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"
  meta-coral: |  
    IMAGE_INSTALL:append = " python3-edgetpu-examples "
  penko: |
    IMAGE_INSTALL:append = " omega-portal-server "
    IMAGE_INSTALL:append = " strace openssh"
  oldest_kernel: |
    OLDEST_KERNEL = "5.4"
  root_user: |
    INHERIT += "extrausers"
    EXTRA_USERS_PARAMS = "usermod -p '' root;"
  swupdate: |
    PREFERRED_PROVIDER_u-boot-fw-utils = "libubootenv"
    IMAGE_INSTALL:append = " \
        liberation-fonts \
        libubootenv-bin \
        swupdate \
        swupdate-progress \
        swupdate-tools-ipc \
        swupdate-www \
        kernel-image \
        kernel-modules \
    "
    IMAGE_FSTYPES += " ext4.gz wic.gz "
    IMAGE_BOOT_FILES += "flash.bin"
    #IMAGE_FSTYPES_append = " ext4.gz "
    #PREFERRED_VERSION_swupdate = "2020.04+git%"
